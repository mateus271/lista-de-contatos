<mat-card class="contact-card">
  <div class="card-header">
    <div class="avatar">{{ getInitials() }}</div>

    <div class="info">
      <h3 class="name">{{ contact.name }}</h3>
      <p class="email">{{ contact.email }}</p>
      <p class="phone">{{ contact.phone | phone }}</p>
    </div>

    <div class="actions">
      <button class="no-box-shadow" title="Editar contato" (click)="editContact(contact.id)" mat-fab>
        <mat-icon fontSet="material-icons-outlined">edit</mat-icon>
      </button>

      <button class="no-box-shadow" title="Remover contato" (click)="removeContact(contact.id)" mat-fab>
        <mat-icon fontSet="material-icons-outlined">delete</mat-icon>
      </button>
    </div>
  </div>
