<div>
  <div class="headerDialog">
    <p *ngIf="data.edit">Editar Contato:</p>
    <p *ngIf="!data.edit">Criar Contato:</p>
     <button mat-icon-button class="closeBtn" (click)="closeByBtn()">
          <mat-icon>close</mat-icon>
      </button>
  </div>
   

  <form [formGroup]="contactForm">
    <mat-form-field appearance="outline">
      <mat-label>Nome</mat-label>
      <input matInput type="text" formControlName="name">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email">
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Telefone</mat-label>
      <input matInput type="tel" formControlName="phone" [mask]="phoneMask">
    </mat-form-field>
  </form>
 
  <button *ngIf="data.edit" class="no-box-shadow" mat-fab extended (click)="saveChanges()">
    <mat-icon fontSet="material-icons-outlined">save</mat-icon>
    Salvar alterações
  </button>

  <button *ngIf="!data.edit" class="no-box-shadow" mat-fab extended (click)="addContact()">
    <mat-icon fontSet="material-icons-outlined">add_box</mat-icon>
    Criar contato
  </button>
</div>
